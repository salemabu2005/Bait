    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Simulate form submission success
            // For actual implementation, handle this in your submit_form.php file

            // Display thank you message
            document.getElementById('contactForm').style.display = 'none'; // Hide the form
            document.getElementById('thankYouMessage').style.display = 'block'; // Show the thank you message

            // Redirect after 10 seconds
            setTimeout(function() {
                window.location.href = 'home.html'; // Replace 'home.html' with your actual homepage URL
            }, 10000); // 10 seconds delay (10000 milliseconds)
        });
    </script>
    <script>
        // Function to add items to cart
        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        // Function to update cart count in the header
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cartItemCount').textContent = cart.length;
        }

        // Update cart count on page load
        updateCartCount();
    </script>

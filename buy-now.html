<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - Bait - Ultimate Comfort Experience</title>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="website%20files/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #2F4F4F; /* Dark Slate Gray from the logo */
            background-color: #F0F8FF; /* Alice Blue for a light background */
        }
        header {
            background-color: #2F4F4F; /* Dark Slate Gray from the logo */
            color: white;
            padding: 1rem 0;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        header img {
            width: 100px;
            height: auto;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .buy-now {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .buy-now h2 {
            margin-bottom: 1rem;
        }
        .buy-now-form {
            display: grid;
            gap: 1rem;
        }
        .buy-now-form label {
            font-weight: bold;
        }
        .buy-now-form input[type=text], .buy-now-form input[type=email], .buy-now-form input[type=tel], .buy-now-form textarea {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buy-now-form button {
            background-color: #2F4F4F;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .footer {
            background-color: #2F4F4F;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="PICTURES/Screenshot 2024-06-30 024958.png" alt="Bait Logo">
            <nav>
                <a href="cart.html" id="cartIcon2"> Back to cart <i class="fas fa-shopping-cart cart-icon"></i></a>
            </nav>
        </div>
    </header>
    <form id="orderForm" action="payment.html">
        <div class="buy-now">
            <h2>Give us your information:</h2>
            <div class="buy-now-form">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <button type="submit">Proceed to payment</button>
            </div>
        </div>
    </form>
</body>
</html>

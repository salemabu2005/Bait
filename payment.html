<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information - Bait - Ultimate Comfort Experience</title>
    <link rel="stylesheet" href="all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #2F4F4F; /* Dark Slate Gray from the logo */
            background-color: #F0F8FF; /* Alice Blue for a light background */
        }
        header {
            background-color: #2F4F4F; /* Dark Slate Gray from the logo */
            color: white;
            padding: 1rem 0;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        header img {
            width: 100px;
            height: auto;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .payment-info {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .payment-info h2 {
            margin-bottom: 1rem;
        }
        .payment-options {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .payment-options label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .payment-options input[type=radio] {
            margin-right: 0.5rem;
        }
        .credit-card-info {
            display: none; /* Initially hidden */
            margin-top: 1rem;
        }
        .credit-card-info label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .credit-card-info input[type=text] {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 0.3rem;
        }
        .credit-card-info button {
            background-color: #2F4F4F;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        .thank-you-message {
            display: none; /* Initially hidden */
            margin-top: 1rem;
            padding: 1rem;
            background-color: #dff0d8; /* Bootstrap success background color */
            border: 1px solid #d0e9c6; /* Bootstrap success border color */
            color: #3c763d; /* Bootstrap success text color */
        }
        .footer {
            background-color: #2F4F4F;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="PICTURES/Screenshot 2024-06-30 024958.png" alt="Bait Logo">
            <nav>
                <a href="index.html">Cancel Order</a>
            </nav>
        </div>
    </header>

    <div class="payment-info">
        <h2>Payment Information</h2>

        <div class="payment-options">
            <label>
                <input type="radio" name="paymentMethod" id="paymentOnDelivery" value="onDelivery">
                Pay on Delivery
            </label>
            <label>
                <input type="radio" name="paymentMethod" id="payViaCreditCard" value="creditCard">
                Pay via Credit Card
            </label>
        </div>

        <button type="button" id="nextButton" style="margin-top: 1rem;">Next</button>

        <div class="credit-card-info" id="creditCardInfo">
            <label for="cardName">Name on Card:</label>
            <input type="text" id="cardName" name="cardName" required>

            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <label for="expiryDate">Expiration Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>

            <button type="button" id="submitPaymentButton">Submit Payment</button>
        </div>

        <div class="thank-you-message" id="thankYouMessage">
            Thank you for your trust. Your order is being prepared.
        </div>
    </div>

    <script>
        document.getElementById('nextButton').addEventListener('click', function() {
            const paymentOnDelivery = document.getElementById('paymentOnDelivery');
            const payViaCreditCard = document.getElementById('payViaCreditCard');
            const creditCardInfo = document.getElementById('creditCardInfo');
            const nextButton = document.getElementById('nextButton');

            if (paymentOnDelivery.checked) {
                // Handle payment on delivery
                paymentOnDelivery.parentNode.style.display = 'none';
                payViaCreditCard.parentNode.style.display = 'none';
                nextButton.style.display = 'none'; // Hide the Next button

                // Display thank you message
                document.getElementById('thankYouMessage').style.display = 'block';

                // Redirect to home page after 5 seconds
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 5000);
            } else if (payViaCreditCard.checked) {
                // Display the credit card information section
                creditCardInfo.style.display = 'block';
                nextButton.style.display = 'none'; // Hide the Next button
            } else {
                alert('Please select a payment method.');
            }
        });

        document.getElementById('submitPaymentButton').addEventListener('click', function() {
            const cardName = document.getElementById('cardName').value.trim();
            const cardNumber = document.getElementById('cardNumber').value.trim();
            const cvv = document.getElementById('cvv').value.trim();
            const expiryDate = document.getElementById('expiryDate').value.trim();
            const creditCardInfo = document.getElementById('creditCardInfo');

            if (cardName && cardNumber && cvv && expiryDate) {
                // Hide the credit card information section and show the thank you message
                creditCardInfo.style.display = 'none';
                document.getElementById('thankYouMessage').style.display = 'block';

                // Redirect to home page after 5 seconds
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 5000);
            } else {
                alert('Please fill in all credit card details.');
            }
        });
    </script>

    </body>
</html>

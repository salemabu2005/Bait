<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Bait - Ultimate Comfort Experience</title>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="website%20files/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #2F4F4F; /* Dark Slate Gray from the logo */
            background-color: #F0F8FF; /* Alice Blue for a light background */
        }
        header {
            background-color: #2F4F4F; /* Dark Slate Gray from the logo */
            color: white;
            padding: 1rem 0;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        header img {
            width: 100px;
            height: auto;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .empty-cart-button-container {
            text-align: right;
            padding: 1rem;
            background-color: #F0F8FF;
        }
        .empty-cart-button {
            background-color: #2F4F4F;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .cart {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .cart-items {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        .cart-item {
            background-color: white;
            border: 1px solid #ddd;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .cart-item img {
            width: 100%; /* Ensure the image fills its container */
            height: auto; /* Maintain aspect ratio */
            max-width: 150px; /* Limit maximum width to 150px */
            display: block; /* Ensure block-level display for proper spacing */
            margin-bottom: 1rem; /* Optional: Adjust margin as needed */
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .cart-item h3 {
            margin: 0.5rem 0;
        }
        .cart-item p {
            margin: 0.5rem 0;
            color: #2F4F4F;
        }
        .cart-item button {
            background-color: #2F4F4F;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .cart-item input {
            width: 50px;
            margin-left: 0.5rem;
        }
        .cart-summary {
            margin-top: 2rem;
            text-align: right;
        }
        .cart-summary p {
            margin: 0.5rem 0;
        }
        .buy-now-button {
            background-color: #2F4F4F;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .footer {
            background-color: #2F4F4F;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="PICTURES/Screenshot 2024-06-30 024958.png" alt="Bait Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
                <!-- New cart icon -->
                <a href="cart.html" id="cartIcon2"><i class="fas fa-shopping-cart cart-icon"></i> (0)</a>
            </nav>
        </div>
    </header>

    <div class="empty-cart-button-container">
        <button class="empty-cart-button" onclick="emptyCart()">Empty Cart</button>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be dynamically added here -->
    </div>
        <div class="cart-summary">
            <p>Total: <span id="cartTotal">0.00</span> LYD</p>
            <button class="buy-now-button" id="buyNowButton">Buy Now</button>
        </div>
    </div>

    <script>

        function displayCartItems() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsContainer = document.getElementById('cartItems');
            let cartTotalElement = document.getElementById('cartTotal');
            let cartTotal = 0;

            if (cartItemsContainer) {
                cartItemsContainer.innerHTML = '';
                cart.forEach(item => {
                    cartItemsContainer.innerHTML += `
                        <div class="cart-item">
                            <img src="${item.imgSrc}" alt="${item.name}">
                            <div class="cart-item-details">
                                <h3>${item.name}</h3>
                                <p>${item.description}</p>
                                <label for="quantity${item.id}">Quantity:</label>
                                <input id="quantity${item.id}" type="number" value="${item.quantity}" min="1" onchange="updateCartItem(${item.id}, this.value)">
                                <p>${item.price.toFixed(2)} LYD</p>
                                <button onclick="removeFromCart(${item.id})">Remove</button>
                            </div>
                        </div>
                    `;
                    cartTotal += item.price * item.quantity;
                });

                if (cartTotalElement) {
                    cartTotalElement.textContent = cartTotal.toFixed(2);
                }
            }
        }

        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let updatedCart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(updatedCart));
            displayCartItems();
            updateCartIcon();
        }

        function updateCartItem(productId, quantity) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let updatedCart = cart.map(item => {
                if (item.id === productId) {
                    item.quantity = parseInt(quantity);
                }
                return item;
            });
            localStorage.setItem('cart', JSON.stringify(updatedCart));
            displayCartItems();
            updateCartIcon();
        }

        function updateCartIcon() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartIcon = document.querySelector('.cart-icon');
            let cartIcon2 = document.getElementById('cartIcon2');
            
            if (cartIcon) {
                let totalItems = cart.reduce((total, item) => total + item.quantity, 0);
                cartIcon.innerHTML = `<i class="fas fa-shopping-cart"></i> (${totalItems})`;
            }
            
            if (cartIcon2) {
                cartIcon2.innerHTML = `<i class="fas fa-shopping-cart"></i> (${cart.length})`;
            }
        }

        function emptyCart() {
            localStorage.removeItem('cart');
            displayCartItems();
            updateCartIcon();
        }

        document.addEventListener('DOMContentLoaded', function() {
            displayCartItems();
            updateCartIcon();

            document.getElementById('buyNowButton').addEventListener('click', function() {
                window.location.href = 'buy-now.html';
            });
        });
        </script>
</body>
</html>
